<!DOCTYPE html>
  <html lang="fr">
    <head>
      <link rel="stylesheet" href="../css/style.css">
            
      <script type="text/javascript" src="../js/utils.js"></script>
      <script type="text/javascript" src="../js/recap.js" ></script>

      <meta charset="UFT-8">
      <title>agence TM</title>
            
    </head>


    <body onload="recap()">

      <header>
        <nav id="navi" class="navbar navbar-expand-lg fixed-top py-3">
          <div class="container">
              <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item"><a href="accueil.html" class="nav-link text-uppercase font-weight-bold">Accueil<span class="sr-only"></span></a></li>
                    <form>
                      <input type="search" id="search" name="search" placeholder="Recherche..."/>
                    </form>
                    <li class="nav-item"><a href="photo.html" class="nav-link text-uppercase font-weight-bold">Photos</a></li>
                    <a href="accueil.html" class="navbar-brand text-uppercase font-weight-bold">
                      <img src="../images/logo.png" style="width:50%" alt="Logo de l'entreprise Master Trip">
                    </a>
                    <li class="nav-item"><a href="recap.html" class="nav-link text-uppercase font-weight-bold">Panier</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-uppercase font-weight-bold">Contact</a></li>
                    <button id="userbutton" onclick="connect()"><i class="fa fa-user-o" id="usericon"></i><div id="player"></div>

                </ul>
              </div>
            </div>
        </nav>

        <div id="fadediv" onclick="disconnect()"></div>
        <div id="formulaires" style="display: none; z-index:5;">
          <div id="formcontent">
            <h2 onclick="connectfade()" class="connectiontitle">Me connecter <i class="fa fa-chevron-right" id="connectchev"></i></h2>
            <form id="meconnecter" style="display: none;">
              <p><label for="pseudo">Votre pseudo ou email : </label><input type="text" name="pseudo" id="connectid" /></p>
              <p><label for="password">Votre mot de passe :  </label><input id="connectpwd" type="password" placeholder="mot de passe"/></p>
              <button id="signin">Me connecter</button>
            </form>
            <p class="connectiontitle">Ou alors</p>
            <h2 onclick="registerfade()" class="connectiontitle">M'inscrire <i class="fa fa-chevron-right" id="registerchev"></i></h2>
            <form id="minscrire" style="display: none;">
              <p><label for="pseudo">Votre pseudo ou email : </label><input type="text" name="pseudo" id="registerid" /></p>
              <p><label for="password">Votre mot de passe : </label><input class="registerpwd" id="firstPass" type="password" placeholder="mot de passe"/></p>
              <input class="registerpwd" id="confirmPass" type="password" placeholder="Confirmez votre mot de passe"/>
              <button id="signup">Enregistrer</button>
            </form>
          </div>
        </div>
      </header>



      <h2> Récapitulatif de votre séjour</h2>
        <h1>Voici vos informations</h1>
            
        <table class="récap">
      
          <tbody class="recap">
            <tr class="couleur1">
              <th >Nom</th>
              <td class="recap" >
                
                  <p id="Nom"></p>
                   
              
            </td>
            </tr>
          
            <tr class="couleur2" >
              <th >Prénom</th>
              <td class="recap" >
              <p id="Prenom"></p>
            </td>
    
            </tr>
            <tr class="couleur1" >
              <th >Email</th>
              <td class="recap" >
              <p id="Mail"></p>
            </td>
    
            </tr>
            <tr class="couleur2">
              <th >numéro de téléphone</th>
              <td class="recap" >
              <p id="Telephone"></p>
            </td>
    
            </tr>
            <tr class="couleur1">
              <th >Nombre d'Adultes</th>
              <td class="recap" >
              <p id="NBadultes"></p>
            </td>
    
            </tr>
            <tr class="couleur2">
              <th >Nombre d'Enfants</th>
              <td class="recap" >
              <p id="NBenfants"></p>
            </td>
    
            </tr>
            <tr class="couleur1" >
              <th >Début du voyage</th>
              <td class="recap" >
              <p id="DateDep"></p>
            </td>
    
            </tr>
            <tr class="couleur2" >
              <th >Fin du Voyage</th>
              <td class="recap" >
              <p id="DateRet"></p>
            </td>
    
            </tr>
            <tr class="couleur1">
              <th >Petit déjeuner compris</th>
              <td class="recap" >
              <p id="Pdej"></p>
            </td>


          </tr>
          <tr class="couleur2">
            <th >Animaux</th>
            <td class="recap" >
            <p id="Animaux"></p>
          </td>
    

            <tr class="couleur3">
              <th >Prix du Voyage</th>
              <td class="recap" >
              <p id="prix"></p>
            </td>
            </tr>
          
            </tr>
          </table>
        
        <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="../images/avion.png" style="width: 100%" alt="image d'un avion qui monte en haut permettant de retourner en haut de la page"></button>
      </body>
  </html>
